<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <!--STEP 1.1-->
    <script src="https://npmcdn.com/redux@latest/dist/redux.min.js"></script>
    <script type="text/javascript" src="actions/index.js"></script>
    <script type="text/javascript" src="reducers/counter.js"></script>
    <script type="text/javascript" src="reducers/sum.js"></script>
    <script type="text/javascript" src="reducers/index.js"></script>
    <!--~end STEP 1.1-->
  </head>
  <body>
    <div id="root"></div>
    <div>
      <p>
        Clicked: <span id="value">?</span> times
        <button id="decrement">Decrease</button>
        <button id="incrementAsync">Increment async</button>
      </p>
      <p>
        <input type="text" id="a" style="width: 50px">
        +
        <input type="text" id="b" style="width: 50px">
        <button id="sum">=</button>
        <span id="value2"></span>
      </p>
    </div>
    <script>
      // ~end step 2.2
      document.getElementById('decrement')
        .addEventListener('click', function () {
            // step 2.1
            store.dispatch(decrease());
            // ~end step 2.1
        })
      document.getElementById('incrementAsync')
        .addEventListener('click', function () {
          setTimeout(
            function increment () {
              store.dispatch(increase());
            }
          , 1000); // execute increment () method after 1000 millisecond or 1 second
        })
      document.getElementById('sum')
        .addEventListener('click', function () {
          var a = document.getElementById('a').value;
          var b = document.getElementById('b').value;
          store.dispatch(getSum(a,b));
          // document.getElementById('value2').innerHTML = parseInt(a) + parseInt(b);
        })
    </script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
